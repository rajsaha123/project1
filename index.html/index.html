<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoders</title>
    
</head>

<body> <center>
   
<img src="https://media-exp1.licdn.com/dms/image/C4E0BAQGTzox3f1grEQ/company-logo_200_200/0/1635265108671?e=1654732800&v=beta&t=JYXYUyo6E2uYd9j_Os-LCfJXam3iQAzyUbr7lvCm4LY" alt=""> 
<h1>Welcome to ALGODERS</h1>
</center>
<hr>
<center>
    <form action="https://algoders-community.herokuapp.com/">
        <div class="name">
            <h2>
                <label for="NAME">Name:</label>

                <input type="text" placeholder="First Name" id="NAME">
                <input type="text" placeholder="Middle Name">
                <input type="text" placeholder="Last Name">
            </h2>
        </div>
        <div class="dob">
            <h2>
                <label for="DOB">DOB:</label>
                <input type="date" name="" id="DOB">
            </h2>
        </div>
        <div class="email">
            <h2>
                <label for="EMAIL">Email:</label>

                <input type="email" name="my email" placeholder="Email" id="EMAIL">
            </h2>
        </div>
        <div class="number">
            <h2> <label for="NUMBER">Number:</label>
                <select name="" id="">
                    <option value="select">91</option>
                    <option value="">97</option>
                    <option value="">98</option>
                    <option value="">99</option>
                    <option value="">964</option>

                </select>
                <input type="tel" name="" id="NUMBER" placeholder="Number">
            </h2>
        </div>
        <div class="collage">
            <h2><label for="COLLEGE">College:</label>

                <input type="college" placeholder="College Name" id="COLLEGE">
            </h2>
        </div>
        <div class="course">
            <h2>
                <label for="COURSE">Course:</label>
                <select name="" id="COURSE">
                    <option value="COURSE">B.E</option>
                    <option value="">B.TECH</option>
                    <option value="">B.A</option>
                </select>
            </h2>
        </div>

        <div class="branch">
            <h2>
                <label for="BRANCH">Branch:</label>
                <select name="" id="BRANCH">
                    <option value="COURSE">CSE</option>
                    <option value="">IT</option>
                    <option value="">ECE</option>
                    <option value="M.E">MECHANICAL</option>
                    <option value="C.E">CIVIL</option>
                    <option value="EEE">EEE</option>
                </select>
            </h2>
        </div>
        <div class="semester">
            <h2>
                <label for="SEMESTER">Semester:</label>
                <select name="" id="SEMESTER">
                    <option value="COURSE">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="M.E">4</option>
                    <option value="C.E">5L</option>
                    <option value="EEE">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                </select>
            </h2>
        </div>
        <div class="address">
            <h2>
                <label for="ADDRESS">Address:</label>
                <input type="text" name="Address" id="ADDRESS" placeholder="Address">
            </h2>
        </div>
        <div class="18+ or not">
            <h2>
                <label for="18+">Are you 18+?</label>
                <input type="checkbox" name="" id="">

            </h2>
        </div>
        <div class="gender">
            <h2>
                <label for="1st"><strong> Gender: </strong></label>
            
                <label for="1st">Male:</label><input type="radio" name="Gender" id="1st"> <label
                    for="2nd">Female:</label> <input type="radio" name="Gender" id="2nd"><label for="3rd">Other:</label>
                <input type="radio" name="Gender" id="3rd">
            </h2>
        </div>
        <div class="color">
            <h2>
                <label for="COLOR">Color:</label>
                <input type="color" name="" id="COLOR">
            </h2>
        </div>
        <div>
            <h2>
                <label for="LOCAL">Local date and time:</label>
                <input type="datetime-local" name="" id="LOCAL">
            </h2>
        </div>
        <div>
          <h2>
              <label for="FILE">Upload your image</label>
              <input type="file" name="" id="FILE">
          </h2>
        </div>

        <div class="submit">
            <input type="submit" value="Submit">

            <input type="button" value="Reset">


        </div>


    </form>
</center>
</body>

</html>
